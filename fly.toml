app = "haidara-string-analyzer"  # Change to your preferred app name

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    method = "get"
    path = "/test"

  [[http_service.checks]]
    interval = "1m"
    timeout = "10s"
    method = "get"
    path = "/test/db"
